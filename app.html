<!DOCTYPE html>
<html>
<head>
  <title>App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Welcome to the App!</h1>
  <button onclick="logout()">Log Out</button>

  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
